<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
        <title>JS Calculator</title>
    </head>
    <body>
        <header class="heading"><h1>JavaScript Calculator</h1></header>
        <div class="calc">
            <input type="text" class="calc__output" value="0" disabled />
            <div class="calc__input">
                <button
                    id="dot"
                    class="calc__input--btn calc__input--btn-dot"
                    value="."
                >
                    .
                </button>
                <button
                    id="zero"
                    class="calc__input--btn calc__input--btn-num"
                    value="0"
                >
                    0
                </button>
                <button
                    id="one"
                    class="calc__input--btn calc__input--btn-num"
                    value="1"
                >
                    1
                </button>
                <button
                    id="two"
                    class="calc__input--btn calc__input--btn-num"
                    value="2"
                >
                    2
                </button>
                <button
                    id="three"
                    class="calc__input--btn calc__input--btn-num"
                    value="3"
                >
                    3
                </button>
                <button
                    id="four"
                    class="calc__input--btn calc__input--btn-num"
                    value="4"
                >
                    4
                </button>
                <button
                    id="five"
                    class="calc__input--btn calc__input--btn-num"
                    value="5"
                >
                    5
                </button>
                <button
                    id="six"
                    class="calc__input--btn calc__input--btn-num"
                    value="6"
                >
                    6
                </button>
                <button
                    id="seven"
                    class="calc__input--btn calc__input--btn-num"
                    value="7"
                >
                    7
                </button>
                <button
                    id="eight"
                    class="calc__input--btn calc__input--btn-num"
                    value="8"
                >
                    8
                </button>
                <button
                    id="nine"
                    class="calc__input--btn calc__input--btn-num"
                    value="9"
                >
                    9
                </button>
                <button
                    id="equals"
                    class="calc__input--btn calc__input--btn-ops"
                    value="="
                >
                    &equals;
                </button>
                <button
                    id="plus"
                    class="calc__input--btn calc__input--btn-ops"
                    value="+"
                >
                    &plus;
                </button>
                <button
                    id="min"
                    class="calc__input--btn calc__input--btn-ops"
                    value="-"
                >
                    &minus;
                </button>
                <button
                    id="mlt"
                    class="calc__input--btn calc__input--btn-ops"
                    value="*"
                >
                    &times;
                </button>
                <button
                    id="div"
                    class="calc__input--btn calc__input--btn-ops"
                    value="/"
                >
                    &div;
                </button>
            </div>
        </div>
        <footer class="heading">Built by Caitlin</footer>
    </body>
</html>
