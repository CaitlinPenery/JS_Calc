<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>JS Calculator</title>
    </head>
    <body>
        <header class="heading"><h1>JavaScript Calculator</h1></header>
        <div class="calc">
            <div class="calc__output"><p class="calc__output--text">0</p></div>
            <div class="calc__input">
                <p id="dot" class="calc__input--btn calc__input--btn-num">.</p>
                <p id="zero" class="calc__input--btn calc__input--btn-num">0</p>
                <p id="one" class="calc__input--btn calc__input--btn-num">1</p>
                <p id="two" class="calc__input--btn calc__input--btn-num">2</p>
                <p id="three" class="calc__input--btn calc__input--btn-num">
                    3
                </p>
                <p id="four" class="calc__input--btn calc__input--btn-num">4</p>
                <p id="five" class="calc__input--btn calc__input--btn-num">5</p>
                <p id="six" class="calc__input--btn calc__input--btn-num">6</p>
                <p id="seven" class="calc__input--btn calc__input--btn-num">
                    7
                </p>
                <p id="eight" class="calc__input--btn calc__input--btn-num">
                    8
                </p>
                <p id="nine" class="calc__input--btn calc__input--btn-num">9</p>
                <p id="equals" class="calc__input--btn calc__input--btn-ops">
                    &equals;
                </p>
                <p id="plus" class="calc__input--btn calc__input--btn-ops">
                    &plus;
                </p>
                <p id="min" class="calc__input--btn calc__input--btn-ops">
                    &minus;
                </p>
                <p id="mlt" class="calc__input--btn calc__input--btn-ops">
                    &times;
                </p>
                <p id="div" class="calc__input--btn calc__input--btn-ops">
                    &div;
                </p>
            </div>
        </div>
        <footer class="heading">Built by Caitlin</footer>
    </body>
</html>
